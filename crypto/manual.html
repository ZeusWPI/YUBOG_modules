<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection Types</title>
</head>
<body>
<h1>Connection Types</h1>

<p> Look at the first Ports that are present sum them all and do mod 26</p>
<div id="connection-types">
    <!-- Headers and explanations will be inserted here by JavaScript -->
</div>

<script>
    // Array of connection types with explanations
    const connectionTypes = [
        { name: "DVI-D", explanation: "Sum the numbers in the serial number" },
        { name: "Parallel", explanation: "Sum the batteries" },
        { name: "PS/2", explanation: "The amount of batteries" },
        { name: "RJ-45", explanation: "The amount of modules" },
        { name: "Serial", explanation: "Multiply the amount of batteries and the sum of the values of the batteries" },
        { name: "Stereo RCA", explanation: "If serial number contains one of QXZ add 5 else add 4" }
    ];

    // Select the parent container
    const container = document.getElementById("connection-types");

    // Loop over the connection types and create headers with explanations
    connectionTypes.forEach(function(item) {
        // Create a <p> element for the item: explanation format
        const explanationText = document.createElement("p");

        // Create a <strong> element for the item (name) in bold
        const boldText = document.createElement("strong");
        boldText.textContent = item.name; // Set the text of the bold item name

        // Add the bold text and the explanation together
        explanationText.appendChild(boldText); // Append the bold item name
        explanationText.appendChild(document.createTextNode(": ")); // Append the colon separator
        explanationText.appendChild(document.createTextNode(item.explanation)); // Append the explanation text

        // Append the formatted text to the container
        container.appendChild(explanationText);
    });
</script>
</body>
</html>
