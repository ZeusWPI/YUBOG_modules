<script type="module">
    const words = ["aloose", "arsons", "assort", "astral", "atonal", "easter", "enroll", "ernest", "lasers", "lesson", "looser", "nestle", "notate", "otters", "relate", "relent", "rotate", "saloon", "senate", "sensor", "slants", "arenas", "snarls", "snorts", "soarer", "sollar", "sonnet", "stroll", "talent", "teaser", "teslas", "totals", "assets", "eraser", "errors", "lenses", "noeloe", "norton", "orator", "settle", "toasts", "alerts", "loners", "ornate", "reason", "stolen", "trones", "season"];
let groups = {};
words.forEach(word => {
    let res = [];
    let obfuscated = "";
    for (let char of word) {
        if (!res.includes(char)) res.push(char);
        obfuscated += String.fromCharCode(res.indexOf(char) + 'a'.charCodeAt(0));
    }
    if (!groups[obfuscated]) groups[obfuscated] = [];
    groups[obfuscated].push(word);
});
console.log(JSON.stringify(groups, null, 2));
    
</script>
