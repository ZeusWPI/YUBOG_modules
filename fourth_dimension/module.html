<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      .we-solved-the-puzzle-exclamation-mark {
        background-image: radial-gradient(#00ff00, #00aa00);
      }
      html, body {
        height: 100%;
        margin: 0;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background-image: radial-gradient(#353560, #001020);
      }

      img {
        object-fit: fill;
        opacity: 0.6;
        width: 100%;
        height: 100%;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr); 

        border-radius: 30px;
        border: 1px solid black;
        overflow: hidden;

        align-items: stretch;
        justify-items: stretch;
        background-image: radial-gradient(#0F0F30, #001020);
        
        width: 95vmin;
        height: 90vmin;
      }

      .grid div:hover {
        background-color: rgb(35, 35, 65);
      }
     .grid div {
        text-align: center;
        color: red;
        font-weight: bold;
        display: flex;
        overflow: hidden; 
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s ease;
        user-select: none;
      
        border: 1px dotted rgb(150, 150, 0);
        margin: -0.5px;
      }
      .grid div:nth-child(-n+3) { border-top: none; }
      .grid div:nth-last-child(-n+3) { border-bottom: none; }
      .grid div:nth-child(3n+1) { border-left: none; }
      .grid div:nth-child(3n) { border-right: none; }


      .strike-effect {
        animation: flash-red 1s, shake 0.4s;
      }

      .solve-effect {
        animation: glow-green 0.6s;
      }

      @keyframes flash-red {
        0% { background: red; }
        50% { background: darkred; }
        100% { background: red; }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
      }

      @keyframes glow-green {
        0% { background: green; }
        50% { background: lime; }
        100% { background: green; }
      }
      .progress_bar {
        display: flex;
        justify-content: space-between;
        width: 50vmin;
        margin-top: 10px;
      }

      .circle.solved-circle {
        background-color: #55F;
      }

      .circle {
        aspect-ratio: 1 / 1;
        width: 10vmin;
        height: 10vmin;
        background-color: #2d2d2d;
        border: 2px solid #555;
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="body">
    <div class="grid">
      <div id="button_0"> </div>
      <div id="button_1"> </div>
      <div id="button_2"> </div>
      <div id="button_3"> </div>
      <div id="button_4"> </div>
      <div id="button_5"> </div>
      <div id="button_6"> </div>
      <div id="button_7"> </div>
      <div id="button_8"> </div>
    </div>

    <div class="progress_bar">
      <div class="circle" id="circle_0"></div>
      <div class="circle" id="circle_1"></div>
      <div class="circle" id="circle_2"></div>
    </div>

    <script type="module" src="module.js"></script>
      </body>
</html>
